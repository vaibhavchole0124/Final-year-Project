<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard | Employee Attrition Rate</title>

  <!-- Bootstrap + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body{
      background: linear-gradient(180deg,#0f2a45,#0b3550);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: system-ui;
    }

    .dash-box{
      width: 820px;
      background:#fff;
      border-radius:22px;
      padding:36px;
      box-shadow:0 25px 70px rgba(0,0,0,0.45);
    }

    .logo{
      text-align:center;
      margin-bottom:24px;
    }
    .logo img{
      width:150px;
    }

    h2{
      text-align:center;
      font-weight:800;
      margin-bottom:30px;
    }

    .card-btn{
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      height:160px;
      border-radius:18px;
      background:#f8fafc;
      text-decoration:none;
      color:#111;
      font-weight:700;
      box-shadow:0 12px 30px rgba(0,0,0,0.08);
      transition:0.25s;
    }

    .card-btn i{
      font-size:38px;
      margin-bottom:10px;
      color:#b27a12;
    }

    /* Hover animation */
    .card-btn:hover{
      transform: translateY(-6px);
      box-shadow: 0 20px 50px rgba(0,0,0,0.18);
    }

    /* White hover ONLY for non-logout buttons */
    .card-btn:not(.logout):hover{
      background:#fff;
    }

    /* Logout button */
    .logout{
      background:linear-gradient(180deg,#b27a12,#8d5f0c);
      color:#fff;
    }
    .logout i{ color:#fff; }

    @media(max-width:768px){
      .dash-box{ width:95%; }
    }
  </style>
</head>
<body>

<div class="dash-box">

  <div class="logo">
    <img src="{{ url_for('static', filename='logo.png') }}">
  </div>

  

  <div class="row g-4">

    <div class="col-md-3 col-6">
      <a href="{{ url_for('index') }}" class="card-btn">
        <i class="bi bi-person-check"></i>
        Single Prediction
      </a>
    </div>

    <div class="col-md-3 col-6">
      <a href="{{ url_for('bulk') }}" class="card-btn">
        <i class="bi bi-upload"></i>
        Bulk Prediction
      </a>
    </div>

    <div class="col-md-3 col-6">
      <a href="{{ url_for('dashboard') }}" class="card-btn">
        <i class="bi bi-graph-up"></i>
        Reports
      </a>
    </div>

    <div class="col-md-3 col-6">
      <a href="{{ url_for('logout') }}" class="card-btn logout">
        <i class="bi bi-box-arrow-right"></i>
        Logout
      </a>
    </div>

  </div>

</div>

</body>
</html>
