<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Register | Employee Attrition Rate</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root{
      --bg-top: #0f2a45;
      --bg-bottom: #0b3550;
      --gold-dark-1: #b27a12;
      --gold-dark-2: #8d5f0c;
      --muted: #9aa3af;
    }

    html,body{ height:100%; margin:0; font-family: system-ui, -apple-system, "Segoe UI"; }

    body{
      background: linear-gradient(180deg, var(--bg-top), var(--bg-bottom));
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
    }

    .card-register{
      width:420px;
      background:#fff;
      border-radius:22px;
      padding:36px 34px;
      box-shadow:0 30px 70px rgba(2,8,23,0.55);
      text-align:center;
    }

    .logo-wrap{
      width:110px;
      height:110px;
      margin:0 auto 12px;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .logo-wrap img{
      width:150px;
      height:150px;
      object-fit:contain;
    }

    h2{
      margin:6px 0 18px;
      font-size:22px;
      font-weight:800;
      color:#111827;
    }

    label.form-label{
      text-align:left;
      font-weight:600;
      color:#374151;
    }

    .form-control{
      border-radius:12px;
      padding:12px;
      background:rgba(0,0,0,0.03);
    }

    .form-control:focus{
      border-color:var(--gold-dark-1);
      box-shadow:0 0 0 3px rgba(179,122,18,0.18);
    }

    .btn-gold{
      width:100%;
      background:linear-gradient(180deg,var(--gold-dark-1),var(--gold-dark-2));
      border:none;
      padding:12px;
      border-radius:12px;
      font-weight:700;
      color:#fff;
      margin-top:10px;
    }

    .small-link{
      display:block;
      margin-top:12px;
      color:var(--gold-dark-1);
      font-weight:700;
      text-decoration:none;
    }

    .footer-text{
      margin-top:14px;
      color:var(--muted);
      font-size:13px;
    }
  </style>
</head>
<body>

<div class="card-register">

  <div class="logo-wrap">
    <img src="{{ url_for('static', filename='logo.png') }}" alt="logo">
  </div>

  <h2>Create Account</h2>

  {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
  {% endif %}
  {% if info %}
    <div class="alert alert-success">{{ info }}</div>
  {% endif %}

  <form method="POST" action="{{ url_for('register') }}">

    <!-- OPTIONAL -->
    <div class="mb-3 text-start">
      <label class="form-label">Full Name</label>
      <input type="text" name="fullname" class="form-control" placeholder="Your name">
    </div>

    <div class="mb-3 text-start">
      <label class="form-label">Email Address</label>
      <input type="email" name="email" class="form-control" placeholder="Email (OTP will be sent here)" required>
    </div>

    <div class="mb-3 text-start">
      <label class="form-label">Create Password</label>
      <input type="password" name="password" class="form-control" placeholder="Enter strong password">
    </div>

    <div class="mb-3 text-start">
      <label class="form-label">Confirm Password</label>
      <input type="password" name="confirm_password" class="form-control" placeholder="Repeat password">
    </div>

    <button type="submit" class="btn-gold">Register</button>
  </form>

  <a href="{{ url_for('login') }}" class="small-link">Already have an account? Login</a>

  <div class="footer-text">Powered by Vaibhav | Secure Login Portal</div>
</div>

</body>
</html>
