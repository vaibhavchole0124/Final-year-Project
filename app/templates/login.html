<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login | HR Attrition System</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --cord-length: 100px;
        }

        body {
            margin: 0;
            overflow: hidden;
            background: #111;
            font-family: 'Inter', sans-serif;
        }

        /* Background Image */
        .bg-image {
            position: fixed;
            inset: 0;
            background: url('/static/login_background_lamp.png') no-repeat center center/cover;
            z-index: -2;
            filter: brightness(0.3);
            /* Default darker */
            transition: filter 0.8s ease;
        }

        /* Dark Overlay for the "Off" state */
        .dark-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.85);
            /* Very dark */
            z-index: -1;
            transition: opacity 0.8s ease;
        }

        .lamp-container.on .bg-image {
            filter: brightness(0.8);
            /* Illuminate background */
        }

        .lamp-container.on .dark-overlay {
            opacity: 0;
            /* Clear darkness */
        }

        /* Lamp Structure */
        .lamp-wrapper {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .lamp-cord {
            position: relative;
            cursor: pointer;
            z-index: 20;
            animation: swing 3s infinite ease-in-out;
            transform-origin: top center;
        }

        .cord-line {
            width: 2px;
            height: var(--cord-length);
            background: #ccc;
            margin: 0 auto;
        }

        .cord-handle {
            width: 10px;
            height: 10px;
            background: #fff;
            border-radius: 50%;
            margin: -2px auto 0;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }

        .lamp-shade {
            width: 120px;
            height: 60px;
            background: #222;
            border-radius: 60px 60px 0 0;
            /* Dome shape */
            position: absolute;
            top: -40px;
            /* Hide slightly above */
        }

        /* The Light Beam */
        .light-beam {
            position: absolute;
            top: var(--cord-length);
            /* Start below the lamp fixture */
            left: 50%;
            transform: translateX(-50%) perspective(600px) rotateX(20deg) scale(0);
            transform-origin: top center;
            width: 600px;
            height: 120vh;
            background: linear-gradient(to bottom, rgba(255, 235, 150, 0.5) 0%, rgba(255, 235, 150, 0) 80%);
            clip-path: polygon(40% 0, 60% 0, 100% 100%, 0% 100%);
            opacity: 0;
            pointer-events: none;
            transition: all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: 5;
        }

        .lamp-container.on .light-beam {
            opacity: 1;
            transform: translateX(-50%) perspective(600px) rotateX(20deg) scale(1);
        }

        /* Login Box */
        .login-box-wrapper {
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 6;
            opacity: 0;
            transition: opacity 0.8s ease 0.2s;
            /* Delay slightly */
        }

        .lamp-container.on .login-box-wrapper {
            opacity: 1;
        }

        .minimalist-card {
            width: 350px;
            padding: 30px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .glass-input {
            background: rgba(255, 255, 255, 0.2) !important;
            border: none;
            color: #fff !important;
        }

        .glass-input:focus {
            background: rgba(255, 255, 255, 0.3) !important;
            box-shadow: none;
        }

        /* Typography overrides for glass */
        h2.text-white {
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        label.text-white {
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }

        @keyframes swing {
            0% {
                transform: rotate(1deg);
            }

            50% {
                transform: rotate(-1deg);
            }

            100% {
                transform: rotate(1deg);
            }
        }

        .cord-line:hover {
            background: #f4b41a;
        }

        .btn-warning {
            background-color: #f4b41a;
            border: none;
        }

        .btn-warning:hover {
            background-color: #ffcd3c;
        }

        /* Auto-inject pull animation */
        @keyframes pull {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(15px);
            }

            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div class="lamp-container">
        <!-- Lamp & Cord -->
        <div class="lamp-wrapper">
            <div class="lamp-cord" onclick="toggleLight()">
                <div class="cord-line"></div>
                <div class="cord-handle"></div>
            </div>
            <div class="lamp-shade"></div>
            <div class="light-beam" id="lightBeam"></div>
        </div>

        <!-- Login Form (Initially Hidden in Dark) -->
        <div class="login-box-wrapper" id="loginBox">
            <div class="login-card minimalist-card">
                <h2 class="mb-4 text-white">Welcome Back</h2>

                {% if error %}
                <div class="alert alert-danger p-2">{{ error }}</div>
                {% endif %}

                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-3 text-start">
                        <label class="text-white small">Username</label>
                        <input type="text" name="username" class="form-control glass-input" required autofocus>
                    </div>
                    <div class="mb-3 text-start">
                        <label class="text-white small">Password</label>
                        <input type="password" name="password" class="form-control glass-input" required>
                    </div>
                    <button class="btn btn-warning w-100 fw-bold mt-2" type="submit">SIGN IN</button>
                </form>

                <div class="mt-3">
                    <a href="{{ url_for('register') }}" class="text-white-50 small text-decoration-none">Create
                        Account</a>
                </div>

                <div class="admin-login-link mt-3">
                    <a href="/admin/login" class="text-white-50 small text-decoration-none">
                        Login as Admin
                    </a>
                </div>
            </div>
        </div>

        <!-- Dark Overlay (Fades out when light is on) -->
        <div class="dark-overlay" id="darkOverlay"></div>

        <!-- Background -->
        <div class="bg-image"></div>
    </div>

    <script>
        function toggleLight() {
            const container = document.querySelector('.lamp-container');
            const cord = document.querySelector('.lamp-cord');

            container.classList.toggle('on');

            // Pull animation
            cord.style.animation = 'none';
            cord.offsetHeight; /* trigger reflow */
            cord.style.animation = "pull 0.4s ease";

            setTimeout(() => {
                cord.style.animation = "swing 3s infinite ease-in-out";
            }, 400);
        }
    </script>

</body>

</html>
