<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OTP Verification | HR Attrition System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root{
            --bg-top: #0f2a45;
            --bg-bottom: #0b3550;
            --gold-dark-1: #b27a12;
            --success: #1f7a44;
            --muted: #9aa3af;
        }

        html,body{ height:100%; margin:0; font-family: 'Inter', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; }

        body {
            background: linear-gradient(180deg, var(--bg-top), var(--bg-bottom));
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 24px;
        }

        .otp-card {
            width: 420px;
            background: #fff;
            padding: 34px;
            border-radius: 22px;
            box-shadow: 0 30px 70px rgba(2,8,23,0.55);
            text-align: center;
        }

        .logo-img {
            width: 200px;
            height: 200px;
            object-fit: contain;
            display:block;
            margin: 0 auto 8px;
            background: transparent;
        }

        h2 {
            font-size: 20px;
            margin: 6px 0 14px 0;
            font-weight: 800;
            color: #111827;
        }

        .notice {
            background: rgba(59,130,246,0.08);
            color: #033a57;
            padding: 10px 14px;
            border-radius: 8px;
            margin-bottom: 14px;
            font-weight:600;
        }

        .alert.small { margin-bottom: 12px; }

        .otp-input {
            width:100%;
            border-radius:12px;
            padding:12px;
            font-size:18px;
            text-align:center;
            letter-spacing:8px;
            border:1px solid rgba(0,0,0,0.08);
            background: rgba(0,0,0,0.02);
        }
        .otp-input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(179,122,18,0.12);
            border-color: var(--gold-dark-1);
        }

        .btn-verify {
            width:100%;
            background: linear-gradient(180deg, var(--success), #19692f);
            border: none;
            color: #fff;
            font-weight:700;
            padding:11px;
            border-radius:12px;
            margin-top:12px;
            box-shadow: 0 12px 26px rgba(25,105,47,0.22);
        }

        .btn-resend {
            width:100%;
            background: transparent;
            border: 2px solid rgba(59,130,246,0.95);
            color: rgba(59,130,246,0.95);
            padding:10px;
            border-radius:10px;
            margin-top:10px;
            font-weight:700;
        }

        .small-muted { color: var(--muted); font-size:13px; margin-top:12px; }
        .link-inline { color: var(--gold-dark-1); font-weight:700; text-decoration:none; }

        @media (max-width:480px){
          .otp-card{ width:94%; padding:22px; }
          .logo-img{ width:72px; height:72px; }
        }
    </style>
</head>
<body>

<div class="otp-card">
    <!-- logo -->
    <img src="{{ url_for('static', filename='logo.png') }}" class="logo-img" alt="Logo">

    <h2>Email OTP Verification</h2>

    <!-- info / notice about email -->
    {% if email %}
      <div class="notice">OTP sent to <strong>{{ email }}</strong></div>
    {% endif %}

    <!-- flashed messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for cat, msg in messages %}
          <div class="alert alert-{{ 'danger' if cat=='error' else 'success' }} small text-center">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <!-- main OTP form -->
    <form method="POST" action="{{ url_for('verify_otp') }}" id="otpForm" novalidate>
        <input
           type="text"
           name="otp"
           id="otpInput"
           maxlength="6"
           inputmode="numeric"
           autocomplete="one-time-code"
           class="otp-input"
           placeholder="Enter 6-digit OTP"
           required
        />
        <button type="submit" class="btn-verify">Verify OTP</button>
    </form>

    <form method="POST" action="{{ url_for('resend_otp') }}">
        <button type="submit" class="btn-resend">Resend OTP</button>
    </form>

    <div class="small-muted">
        <a href="{{ url_for('login') }}" class="link-inline">Back to login</a>
    </div>
</div>

<script>
  // allow only digits and length enforcement
  const otpInput = document.getElementById('otpInput');
  otpInput && otpInput.addEventListener('input', function () {
    this.value = this.value.replace(/\D/g,'').slice(0,6);
  });

  // focus on load
  window.addEventListener('load', () => {
    if (otpInput) otpInput.focus();
  });

  // prevent submit unless 6 digits
  const form = document.getElementById('otpForm');
  form && form.addEventListener('submit', function(e){
    if(!otpInput || otpInput.value.length !== 6){
      e.preventDefault();
      otpInput && otpInput.focus();
      // minimal inline feedback
      alert('Please enter a 6-digit OTP.');
    }
  });
</script>

</body>
</html>
