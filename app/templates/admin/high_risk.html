{% extends 'admin/base.html' %}

{% block content %}

<h2 class="mb-3">High Risk Employees</h2>
<p class="text-muted">Employees with attrition risk â‰¥ 70%</p>

<div class="card p-3 shadow-sm">
    <table class="table table-hover">
        <thead class="table-light">
            <tr>
                <th>User</th>
                <th>Risk %</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for e in high_risk_list %}
            <tr>
                <td>{{ e["username"] }}</td>
                <td>{{ e["risk_score"] }}%</td>
                <td>
                    <span class="badge bg-danger">High Risk</span>
                </td>
            </tr>
            {% else %}
            <tr>
                <td colspan="3" class="text-center text-muted">
                    No high-risk employees found
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
